<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">
<!-- Scripts -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
<!-- Font awesome -->
    <!-- <link rel="stylesheet" href="js/progressbar.min.js"> -->
<!-- progressbar -->
    <!-- <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 google-2022">
                <div class="card">   
                    <div class="card-body">    
                        <h1>Contato</h1>
                        <form action="" method="post" id="form-contato">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome:">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email:"> 
                            </div>
                            <div class="form-group">
                                <label for="mensagem">Mensagem:</label>
                                <textarea class="form-control" name="mensagem" id="mensagem" cols="30" rows="5"  placeholder="Digite sua mensagem"></textarea>
                            </div>
                            <div class="form-group text-center">
                                <button class=" btn btn-primary btn-sm mt-3 mb-2" type="submit" >Enviar</button>
                            </div> 
                            <div class=" alert alert-danger d-none">
                                Preencha o campo <span id="campo-erro"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                        <iframe id="maps-google"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.842333522567!2d-41.87841568568831!3d-17.467258870966077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb3212ba27e2b1b%3A0x477dde8297bee27c!2sRKM%20Sistemas!5e0!3m2!1spt-BR!2sbr!4v1647904646263!5m2!1spt-BR!2sbr"
                             style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>

                    </div>
                </div>
            </div>

        </div>
       
    </div>

  
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
